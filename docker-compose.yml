  redis:
    image: redis/redis-stack:6.2.6-v6
    restart: always
    ports:
      - "16379:6379"
      - "18001:8001"
    networks:
      app_net:
        ipv4_address: 172.11.11.130
    environment:
      - TZ=Asia/Shanghai

  #  CREATE USER 'root'@'%' IDENTIFIED BY 'fuck123sql';
  #  GRANT ALL PRIVILEGES ON *.* TO 'root'@'%';
  #  FLUSH PRIVILEGES;
  mysql:
    image: bitnami/mysql
    volumes:
      #      - ./mysql/my.cnf:/etc/my.cnf
      #      - ./mysql/mysql-data:/var/lib/mysql
      - ./mysql/bitnami.my.cnf:/opt/bitnami/mysql/conf/my.cnf
      - ./data/mysql-data:/bitnami/mysql/data
    restart: always
    environment:
      TZ: 'Asia/Shanghai'
      explicit_defaults_for_timestamp: true
      lower_case_table_names: 1
      MYSQL_ROOT_PASSWORD: 'fuck123sql'
      MYSQL_ROOT_HOST: '%'
      MYSQL_MAX_CONNECTIONS: 200
    user: root
    ports:
      - "13306:3306"
    networks:
      app_net:
        ipv4_address: 172.11.11.170

  rabbitmq:
    image: rabbitmq:3.11.13-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_ERLANG_COOKIE=nav_rc
      - TZ=Asia/Shanghai
    volumes:
      - ./data/rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "25672:5672"
      - "35672:15672"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 111111
        hard: 111111
    networks:
      app_net:
        ipv4_address: 172.11.11.122

volumes:
  es_data:
    driver: local

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: 172.11.11.0/16
