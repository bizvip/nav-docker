  redis:
    image: redis/redis-stack:7.2.0-RC2-arm64
    restart: always
    ports:
      - "16379:6379"
      - "18001:8001"
    networks:
      app_net:
    environment:
      - TZ=Asia/Shanghai

  #  CREATE USER 'root'@'%' IDENTIFIED BY 'fuck123sql';
  #  GRANT ALL PRIVILEGES ON *.* TO 'root'@'%';
  #  FLUSH PRIVILEGES;
  mysql:
    image: bitnami/mysql
    volumes:
      #      - ./mysql/my.cnf:/etc/my.cnf
      #      - ./mysql/mysql-data:/var/lib/mysql
      - ./mysql/bitnami.my.cnf:/opt/bitnami/mysql/conf/my.cnf
      - ./data/mysql-data:/bitnami/mysql/data
    restart: always
    environment:
      TZ: 'Asia/Shanghai'
      explicit_defaults_for_timestamp: true
      lower_case_table_names: 1
      MYSQL_ROOT_PASSWORD: 'fuck123sql'
      #      MYSQL_ROOT_HOST: '%'
      MYSQL_MAX_CONNECTIONS: 200
    user: root
    ports:
      - "13306:3306"
    networks:
      app_net:
        ipv4_address: 172.18.18.188

  rabbitmq:
    image: rabbitmq:3.11.13-management-alpine
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_ERLANG_COOKIE=nav_rc
      - TZ=Asia/Shanghai
    volumes:
      - ./data/rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "25672:5672"
      - "35672:15672"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 111111
        hard: 111111
    networks:
      app_net:

  nacos:
    image: nacos/nacos-server:v2.2.3-slim
    volumes:
      - ./data/nacos/logs:/home/nacos/logs
      - ./data/nacos/init.d:/home/nacos/init.d
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=172.18.18.188
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=fuck123sql
      - MYSQL_SERVICE_DB_NAME=nmb
      - MYSQL_DATABASE_NUM=1
      - MYSQL_SERVICE_DB_PARAM=useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowMultiQueries=true
    ports:
      - "8848:8848"
    depends_on:
      - mysql
    networks:
      app_net:
        ipv4_address: 172.18.18.111

volumes:
  es_data:
    driver: local

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: 172.18.18.0/24
