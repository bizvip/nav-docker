version: "3.9"

services:
  nginx:
    build:
      context: .
    image: nginx:1.23.3
    environment:
      - "TIMEZONE=Asia/Shanghai"
    restart: always
    networks:
      app_net:
        ipv4_address: 172.11.11.100
    ports:
      - "8100:80"
    volumes:
      - ${WEB_ROOT}:/webroot/
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/
